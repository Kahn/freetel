language: c

matrix:
  include:
  - os: linux
    sudo: required
    env:
    - PLATFORM=linux
    - CODEC2_CMAKE_ARGS=-
    - FREEDV_CMAKE_ARGS=-DCMAKE_BUILD_TYPE=Debug -DBOOTSTRAP_WXWIDGETS=TRUE -DCODEC2_INCLUDE_DIRS=/home/travis/build/Kahn/freetel/codec2-dev/build_linux/src/libcodec2.so -DUSE_STATIC_CODEC2=FALSE -DUSE_STATIC_PORTAUDIO=TRUE
    - CODEC2_PACKAGE=codec2-dev
    - FREEDV_PACKAGE=freedv-dev
    addons:
      apt:
        packages:
            - tree
            - libspeexdsp-dev
            - libsamplerate-dev
            - libwxgtk3.0-dev
            - portaudio19-dev
            - libhamlib-dev
            - libsamplerate-dev
            - libasound2-dev
            - libao-dev
            - libgsm1-dev
            - libsndfile-dev
    script:
        - pwd && ls ~
        #- cd $CODEC2_PACKAGE && mkdir build_$PLATFORM && cd build_$PLATFORM && cmake $CODEC2_CMAKE_ARGS ../ && make && pwd && ls -lah src
        - cd $FREEDV_PACKAGE && mkdir build_$PLATFORM && cd build_$PLATFORM && cmake $FREEDV_CMAKE_ARGS ../ && make && cmake $FREEDV_CMAKE_ARGS ../ && make && pwd && ls -lah src
