language: c

matrix:
    include:
        - os: linux
          sudo: required
          addons:
            apt:
                packages:
                    - libwxgtk3.0-dev
                    - portaudio19-dev
                    - libhamlib-dev
                    - libsamplerate-dev
                    - libasound2-dev
                    - libao-dev
                    - libgsm1-dev
                    - libsndfile-dev
          env:
            - PACKAGE=freedv-dev

script: cd $PACKAGE && cmake - ../ && make
